defaults:
  # Basic Configurations
  max_real_time_steps: 1000000
  max_ep_len: 1000
  action_repeat: 1
  seed: 0
  device: "cpu"
  cost_gamma: 0.99
  gamma: 0.99

  # Soft Actor-Critic
  update_policy_start_timesteps: 0
  update_policy_freq: 1000
  update_policy_iters: 0

  # log
  log_freq: 1000
  data_dir: "./runs"

  # Optional Configuration
  use_cost_critic: False
  reward_penalty: False
  scale_rewards: False
  standardized_obs: False
  exploration_noise: 0.0


  # Configuration For Off-policy Buffer
  replay_size: 1000000
  batch_size: 256

  # Configuration For dynamics model
  update_dynamics_freq: 1000
  dynamics_cfgs:
    network_size: 1
    elite_size: 1
    hidden_size: 200
    use_decay: True

  # Configuration For MPC controller
  mpc_config:
    horizon: 30
    popsize: 500
    particles: 20
    max_iters: 5
    alpha: 0.1
    mixture_coefficient: 0.0
    minimal_elites: 50
    obs_clip: 1000

  # Configuration For lagrange
  lagrange_cfgs:
    cost_limit: 152.0
    lagrangian_multiplier_init: 1.0
    lambda_lr: 0.1
    lambda_optimizer: "Adam"
    beta: 0.02